<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plan Lekcji</title>
    <style>
        :root {
            --primary-color: #2563eb;
            --secondary-color: #1d4ed8;
            --background-color: #f8fafc;
            --border-color: #e2e8f0;
            --text-color: #1e293b;
            --header-bg: #1e40af;
            --split-subject-bg: #dbeafe;
            --regular-subject-bg: #ffffff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: system-ui, -apple-system, sans-serif;
            line-height: 1.5;
            color: var(--text-color);
            background: var(--background-color);
            padding: 1rem;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 1rem;
        }

        .header {
            background: var(--header-bg);
            color: white;
            padding: 1rem;
            border-radius: 0.5rem;
            margin-bottom: 1rem;
        }

        .header h1 {
            font-size: 1.5rem;
            font-weight: 600;
        }

        .schedule {
            display: grid;
            grid-template-columns: auto repeat(5, 1fr);
            gap: 1px;
            background: var(--border-color);
            border: 1px solid var(--border-color);
            border-radius: 0.5rem;
            overflow: hidden;
        }

        .time-slot, .day-header, .lesson {
            padding: 0.5rem;
            background: var(--regular-subject-bg);
        }

        .time-slot {
            grid-column: 1;
            font-weight: 500;
            font-size: 0.875rem;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .day-header {
            background: var(--header-bg);
            color: white;
            font-weight: 600;
            text-align: center;
            padding: 0.75rem;
        }

        .lesson {
            min-height: 5rem;
            display: flex;
            flex-direction: column;
            gap: 0.25rem;
        }

        .lesson.split {
            background: var(--split-subject-bg);
        }

        .subject {
            font-weight: 600;
        }

        .teacher {
            font-size: 0.875rem;
            color: #4b5563;
        }

        .room {
            font-size: 0.75rem;
            color: #6b7280;
        }

        .group {
            font-size: 0.75rem;
            font-weight: 600;
            color: var(--primary-color);
        }

        @media (max-width: 768px) {
            .schedule {
                grid-template-columns: auto 1fr;
                gap: 1rem;
            }

            .day-header {
                position: sticky;
                top: 0;
            }

            .day-column {
                grid-column: 2;
            }

            .mobile-day-label {
                display: block;
                font-weight: 600;
                margin-bottom: 0.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>Plan Lekcji - {{ class_name }}</h1>
        </header>

        <div class="schedule">
            <!-- Nagłówki dni tygodnia -->
            <div class="time-slot"></div>
            <div class="day-header">Poniedziałek</div>
            <div class="day-header">Wtorek</div>
            <div class="day-header">Środa</div>
            <div class="day-header">Czwartek</div>
            <div class="day-header">Piątek</div>

            <!-- Przykładowa lekcja -->
            <div class="time-slot">
                <span>8:00</span>
                <span>8:45</span>
            </div>
            <div class="lesson">
                <div class="subject">Polski</div>
                <div class="teacher">mgr Anna Kowalska</div>
                <div class="room">Sala 101</div>
            </div>

            <!-- Przykładowa lekcja dzielona -->
            <div class="lesson split">
                <div class="group">Grupa 1</div>
                <div class="subject">Angielski</div>
                <div class="teacher">mgr Jan Nowak</div>
                <div class="room">Sala 102</div>
            </div>
        </div>
    </div>
</body>
</html>
